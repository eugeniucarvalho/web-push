<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push Notification Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        padding: 20px;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      .status-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 5px;
      }
      .status-success {
        background-color: #d4edda;
        color: #155724;
      }
      .status-error {
        background-color: #f8d7da;
        color: #721c24;
      }
      .status-waiting {
        background-color: #fff3cd;
        color: #856404;
      }
      .notification-form {
        margin-top: 30px;
        border-top: 1px solid #dee2e6;
        padding-top: 20px;
      }
      h1 {
        color: #0d6efd;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Demo de Push Notifications</h1>

      <div id="status" class="status-box status-waiting">Verificando suporte a notificações push...</div>

      <div class="d-grid gap-2 mt-4">
        <button id="subscribe" class="btn btn-primary" disabled>Inscrever-se para Notificações</button>
      </div>

      <div class="notification-form">
        <h4>Enviar uma notificação de teste</h4>
        <form id="notificationForm">
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input type="text" class="form-control" id="title" value="Notificação de Teste" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="3">
Esta é uma mensagem de teste para demonstrar as notificações push!</textarea
            >
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success" id="sendButton" disabled>Enviar Notificação</button>
          </div>
        </form>
      </div>

      <div class="mt-4">
        <h5>Status de Notificações</h5>
        <div
          id="notificationLog"
          class="mt-2"
          style="
            max-height: 200px;
            overflow-y: auto;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
          "
        >
          <!-- Log de notificações será exibido aqui -->
        </div>
      </div>
    </div>

    <script src="client.js"></script>
  </body>
</html>
